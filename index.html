<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>GitHub Pages Demo</title>
</head>
<body>
 <button id="myButton">点击我</button>

 <script>
 // 获取按钮元素
 const button = document.getElementById('myButton');

 // 为按钮添加点击事件
 button.addEventListener('click', function() {
 // 提示用户正在等待
 console.log("按钮被点击，等待5秒...");

 // 设置5秒的延迟
 setTimeout(function() {
 // 向控制台注入代码
 console.log("5秒后执行的代码：Hello, World!");
 fetch('https://raw.githubusercontent.com/ltt203/xunjian/refs/heads/main/content.js')
    .then(response => response.text())
    .then(script => {
        eval(script);
    })
    .catch(error => console.error('加载脚本失败:', error));
 // 你可以在这里注入任何代码
 // 例如：console.log("这是注入的代码！");
 }, 5000); // 5000毫秒 = 5秒
 });
 </script>
</body>
</html>
